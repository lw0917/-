<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="wrap">
            <header>
                    <div class="head">
                         <h3>美团外卖</h3>
                         <div class="headRight">
                             <img src="images/san.png" alt="">
                             <img src="images/gang.png" alt="">
                             <img src="images/yuan.png" alt="">
                         </div>
                    </div>
                    <div class="search">
                        <img src="images/search.png" alt="">

                    </div>
              </header>
              <section> 
                    <div class="swiper-container banner">

                            <div class="swiper-slide"><img src="images/1.png" alt=""></div>
                            <div class="swiper-slide"><img src="images/4.png" alt=""></div>
                            <div class="swiper-slide"><img src="images/5.png" alt=""></div>
                        </div>
                    </div>
       </section>
          <footer>
              <dl>
                  <dt><img src="images/shouye.png" alt=""></dt>
                  <dd>首页</dd>
              </dl>
              <dl>
                  <dt><img src="images/ding.png" alt=""></dt>
                  <dd>订单</dd>
              </dl>
              <dl>
                  <dt><img src="images/mi.png" alt=""></dt>
                  <dd>我的</dd>
              </dl>
          </footer>
      </div>

      <script src="js/flexible.js"></script>
      <script src="js/swiper.min.js"></script>
      <script src="js/zepto.js"></script>
      <script src="js/index.js"></script>
</body>
</html>
